<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Attendance</title>
</head>
<body>
        <div class="nav">
           <div class="logo"><i class="fa-solid fa-chart-line"></i><span class="logo_name poppins-bold">Attendify</span></div> 
           <div class="nav-items poppins-nav">
           <a href="#Home" class="Home"><i class="fa-solid fa-house"></i>Home</a>
           <a href="#Contact" class="Home"><i class="fa-solid fa-phone"></i>Contact</a>
           </div>
        </div>
        <div class="main">
            <section id="Home">
                <div class="container">
                    <span class="container-heading poppins-heading">Attendance Calculator</span>
                    <div class="form">
                    <form action="/">
                        <div class="total_classes-container">
                        <label for="total_classes" class="poppins-label">Classes Conducted</label>
                        <input type="text" id="total_classes">
                    </div>
                    <div class="class-attended-container">
                        <label for="classes_attended" class="poppins-label">Total Attended</label>
                        <input type="text" id="classes_attended">
                    </div>
                    <div class="btn-holder">
                        <button type="submit" class="btn">Calculate</button>
                    </div>
                    </form>
                    <h1 class="zeromsg"></h1>
                    <div id="onemsg" ></div>
                    <div id="secmsg"></div>
                </div>
                </div>
                
            </section>
        </div>
    <script src="app.js"></script>
</body>
</html>
